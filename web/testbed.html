<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vertie.dart Test Bed</title>
    <link type="text/css" rel="stylesheet" href="testbed.css">
  </head>
  <body>
    <h1>Vertie.dart Test Bed</h1>

    <p style="text-align:center;">Left click on the canvas to drop a ball.</p>
    <p style="text-align:center;">Right click and move mouse to draw a static line.</p>

    <div id="sandbox">
      <canvas id="container" ></canvas>
    </div>

    <footer>
      <p id="summary"> </p>
      <p id="notes"> </p>
      <p id="res"> </p>
    </footer>

    <script type="application/dart" src="testbed.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
